<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="ZeeBook Social media">
  <meta name="keywords" content=" Sign up, Log in, Social Media">
  <meta name="author" content="Chukwujeme Ifeanyi">
  <title> ZeeBook | Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">Zee</span>Book</h1>
      </div>
      <nav>
        <ul>
          <li class="current"><a href="index.html">Home</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="showcase">
    <div class="container">
      <form class="form-signup" name="myForm" action="unizik.edu.ng" method="post">

        <p>First Name <input type="text" name="" value="" placeholder="What is your first name?"> </p>
        <p>Last Name <input type="text" name="" value="" placeholder="What is your last name?"> </p>
        <p>Email <input type="email" name="Email" value="" placeholder="What is your email?"> </p>
        <p>Password <input type="password" name="password1" value="" placeholder="Enter a password?"> </p>
        <p>Password <input type="password" name="password2" value="" placeholder="Re-enter your password?"> </p>
        <p>D.O.B <input type="date" name="" value="" placeholder="What is your date of birth ?"> </p>
        <p>Gender : <input type="radio" name="Gender" value=" male"> Male
          <input type="radio" name="Gender" value="female"> Female </p>
        <input type="submit" class="button_1 rounded" name="Submit" value="Sign Up"> </p>

      </form>
    </div>
  </section>


  <footer>
    <p>ZeeBook, Copyright &copy; 2021</p>
  </footer>
</body>

</html>
